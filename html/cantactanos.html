<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookReaders</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>BookReaders</li>
                <li><a href="#">INICIO</a></li>
                <li><a href="#">CATALOGO</a></li>
                <li><a href="#">ACERCA DE</a></li>
                <li><a href="#">CONTACTANOS</a></li>
                <li><a href="#">INICIAR SESIÓN</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="login-box">
            <form id="login-form">
                <div class="input-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
                </div>
                <div class="input-group">
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" placeholder="Tus apellidos" required>
                </div>
                <div class="input-group">
                    <label for="cedula">Cédula:</label>
                    <input type="number" id="cedula" name="cedula" placeholder="Tu cédula" required>
                </div>
                <div class="input-group">
                    <label for="celular">Celular:</label>
                    <input type="tel" id="celular" name="celular" placeholder="Tu celular" required>
                </div>
                <div class="input-group">
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion" placeholder="Tu dirección" required>
                </div>
                <div class="input-group">
                    <label for="correo">Correo electrónico:</label>
                    <input type="email" id="correo" name="correo" placeholder="Tu correo electrónico" required>
                </div>
                <button type="submit">ENVIAR</button>
                <p id="error-message"></p>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 BookReaders</p>
        <ul>
            <li><a href="#">REDES SOCIALES</a></li>
            <li><a href="#">CORREO: BOOKREADERS@GMAIL.COM</a></li>
            <li><a href="#">PEQUEÑO GRUPO DE ESTUDIANTES</a></li>
            <li><a href="#">CREANDO UNA PÁGINA WEB</a></li>
        </ul>
    </footer>

</body>
</html>
